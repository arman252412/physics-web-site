<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #0e7c86;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background: #095a62;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 0.3rem;
      font-size: 1rem;
      background: #fff;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    form button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background: #095a62;
    }

    .info {
      margin-top: 2rem;
      text-align: center;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
    }
    .back-home {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 10px 20px;
      background-color: #0e7c86;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="container">
    <h2>Send a Message</h2>

    <!-- ✅ Connected to Email using Formsubmit.io -->
    <form action="https://formsubmit.io/send/arman252412@gmail.com" method="POST">
      
      <!-- Hidden anti-spam field -->
      <input name="_formsubmit_id" type="text" style="display:none">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> arman252412@gmail.com</p>
      <p><strong>Location:</strong> ghazipur, Uttar Pradesh</p>
      <p><strong>Phone:</strong> +91-8738022232</p>
    </div>
  </div>

<a href="index.html" class="back-home">Back to Home</a>

  <footer>
    &copy; 2025 Zameeruddin Ansari – Contact Page
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
