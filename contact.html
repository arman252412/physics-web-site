<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classy Contact Form</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #0e7c86;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #ffe2a0, #3a015c);
      color: white;
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .form-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 1rem;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 1rem;
      color: #fff;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      background-color: #5e0c84;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #450a63;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .social {
      margin-top: 20px;
    }

    .icons a img {
      width: 30px;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        flex-direction: column;
      }
    }

    .back-home {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 10px 20px;
      background-color: #0e7c86;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <header>
    <h1>Classy Contact Form</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="form-wrapper">
    <!-- Left: Contact Form -->
    <div class="left">
      <h2>Contact Us!</h2>
      <form action="https://formspree.io/f/xwpqkpaz" method="POST">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="company" placeholder="Company" />
        <input type="tel" name="phone" placeholder="Telephone" />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Right: Subscribe, Map, Social -->
    <div class="right">
      <div class="subscribe">
        <h2>Subscribe</h2>
        <form>
          <input type="email" placeholder="Email Address" required />
          <button type="submit">Subscribe</button>
        </form>
      </div>

      <div class="location">
        <h2>Our Location</h2>
        <p>Reach Us</p>
        <iframe src="https://maps.google.com/maps?q=Ghazipur%20Uttar%20Pradesh&t=&z=13&ie=UTF8&iwloc=&output=embed"
          height="200" allowfullscreen loading="lazy"></iframe>
      </div>

      <div class="social">
        <h2>Stay In Touch</h2>
        <p>Social Icons</p>
        <div class="icons">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145812.png" alt="Twitter"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="Pinterest"></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/145/145808.png" alt="LinkedIn"></a>
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-home">Back to Home</a>

  <footer>
    &copy; 2025 Zameeruddin Ansari â€“ Contact Page
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
