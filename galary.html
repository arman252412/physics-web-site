<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #1c1c1c;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #0e7c86;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      border: none;
      background: var(--accent);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background: #095a62;
    }

    .gallery-section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      margin-top: 2rem;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 8px;
      font-size: 12px;
      border-radius: 5px;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
      margin-top: 3rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    .modal:target {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }

    .back-home {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 10px 20px;
      background-color: #0e7c86;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
